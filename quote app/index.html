<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: red;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"], input[type="password"], button {
            padding: 10px;
            font-size: 16px;
            border: 2px solid red;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            color: red;
            background-color: #000;
        }

        button {
            background-color: red;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #b30000;
        }

        #quoteContainer {
            display: none;
        }

        #quote {
            margin-top: 20px;
            font-size: 20px;
            line-height: 1.5;
        }

        #datetime {
            margin-top: 10px;
            color: #666;
        }

        .username {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container" id="signUpContainer">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" >Sign Up</button>
        </form>
    </div>

    <div class="container" id="signInContainer">
        <h2>Sign In</h2>
        <form id="loginForm">
            <input type="text" id="loginusername" placeholder="Username" required>
            <input type="password" id="loginpassword" placeholder="Password" required>
            <button type="submit" >Sign In</button>
        </form>
    </div>

    <div class="container fade-in" id="quoteContainer">
        <h2>Random Quote Generator</h2>
        <div class="username" id="usernameDisplay"></div>
        <button id="generateBtn">Generate Quote</button>
        <div id="quote"></div>
        <div id="datetime"></div>
    </div>

    <script>
        function saveUserDetails(username, password) {
            const userDetails = { username, password };
            localStorage.setItem('userDetails', JSON.stringify(userDetails));
        }

        function getUserDetails() {
            const userDetailsJSON = localStorage.getItem('userDetails');
            return userDetailsJSON ? JSON.parse(userDetailsJSON) : null;
        }

        async function fetchRandomQuote() {
            try {
                const response = await fetch('https://api.quotable.io/random');
                const data = await response.json();
                return `${data.content}<br><small>${new Date().toLocaleString()}</small>`;
            } catch (error) {
                console.error('Error fetching quote:', error);
                return 'Failed to fetch quote.';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const userDetails = getUserDetails();
            const signInContainer = document.getElementById('signInContainer');
            const quoteContainer = document.getElementById('quoteContainer');
            const usernameDisplay = document.getElementById('usernameDisplay');

            if (userDetails) {
                signUpContainer.style.display = 'none';
                
                signInContainer.style.display = 'block';
                //quoteContainer.classList.add('fade-in');
                //quoteContainer.style.display = 'block';
                //usernameDisplay.textContent = `Welcome, ${userDetails.username}!`;
            }
            else{
               signInContainer.style.display = 'none';
            }

            const signupForm = document.getElementById('signupForm');
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                console.log("addEventListene:signupForm");
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                saveUserDetails(username, password);
                signUpContainer.style.display = 'none';
                signInContainer.classList.add('fade-in');
                signInContainer.style.display = 'block';
                
            });

            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                console.log("addEventListener");
                const username = document.getElementById('loginusername').value;
                const password = document.getElementById('loginpassword').value;
                console.log(username);
                console.log(password);
                const userdetails = getUserDetails();
                console.log(userdetails);


                if((userdetails.username === username)&&(userdetails.password === password)){
                    signInContainer.style.display = 'none';
                    quoteContainer.classList.add('fade-in');
                    quoteContainer.style.display = 'block';
                    usernameDisplay.textContent = `Welcome, ${username}!`;             
                }
                else{
                    alert("incorrect credentials")
                }

            });

            const generateBtn = document.getElementById('generateBtn');
            if (generateBtn) {
                generateBtn.addEventListener('click', async () => {
                    const quoteDiv = document.getElementById('quote');
                    quoteDiv.innerHTML = await fetchRandomQuote();
                });
            }
        });
    </script>
</body>
</html>
